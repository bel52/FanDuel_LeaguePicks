version: "3.9"
services:
  web:
    build: .
    container_name: dfs-web
    env_file:
      - .env
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./data:/app/data
    ports:
      - "8010:8000"    # host:container
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dfs-redis
    # no host port mapping; internal-only
    restart: unless-stopped
